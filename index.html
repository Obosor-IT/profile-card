<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&family=Poppins:ital,wght@0,100;0,300;1,200&display=swap" rel="stylesheet">
    <title>  profile card </title>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="image.jpg" class="profile" alt="image">
        </div>
        <div class="text-data">
            <span class="name">CodingLab</span>
            <span class="job">Youtuber & Bloger</span>
        </div>

        <div class="media-buttons">
            <a href="#" class="links" style="background: rgb(0, 102, 255);">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="#" class="links" style="background: rgb(62, 172, 216);">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#" class="links" style="background: rgb(255, 0, 149);">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" class="links" style="background: red;">
                <i class="fa-brands fa-youtube"></i>
            </a>
        </div>

        <div class="buttons">
            <div class="button">Subscribe</div>
            <div class="button">Massage</div>
        </div>

        <div class="analystic">
            <div class="data">
                <i class="fa-regular fa-heart"></i>
                <span class="number">60K</span>
            </div>
            <div class="data">
                <i class="fa-regular fa-comment"></i>
                <span class="number">60K</span>
            </div>
            <div class="data">
                <i class="fa-solid fa-share"></i>
                <span class="number">60K</span>
            </div>
        </div>
    </div>
</body>
</html>
